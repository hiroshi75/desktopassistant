<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éá„Çπ„ÇØ„Éà„ÉÉ„Éó„Ç¢„Ç∑„Çπ„Çø„É≥„Éà</title>
    <style>
        :root {
            --recording-color: #ff4444;
        }
        body {
            font-family: 'Hiragino Sans', 'Meiryo', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #chat {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background: #ffffff;
            border-bottom: 1px solid #ddd;
        }
        #input-container {
            display: flex;
            padding: 10px;
            background: #f9f9f9;
        }
        #input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        #send {
            margin-left: 10px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        #send:hover {
            background: #0056b3;
        }
        #voice-input {
            margin-left: 10px;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }
        #voice-input.recording {
            background: var(--recording-color);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        #voice-input:hover {
            opacity: 0.9;
        }
        .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            max-width: 80%;
        }
        .user-message {
            background: #e3f2fd;
            margin-left: auto;
        }
        .assistant-message {
            background: #f5f5f5;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div id="chat"></div>
    <div id="input-container">
        <input id="input" type="text" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ..." />
        <button id="send">ÈÄÅ‰ø°</button>
        <button id="voice-input" title="Èü≥Â£∞ÂÖ•Âäõ">üé§</button>
    </div>
    <script>
        const chat = document.getElementById('chat');
        const input = document.getElementById('input');
        const send = document.getElementById('send');
        const voiceInput = document.getElementById('voice-input');
        
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let ws;

        // WebSocket„ÅÆÂàùÊúüÂåñ
        function initWebSocket() {
            const wsUrl = (window.CHAT_API_URL || "ws://127.0.0.1:8000").replace(/^http/, 'ws');
            ws = new WebSocket(`${wsUrl}/TranscribeStreaming`);
            
            ws.onmessage = function(event) {
                const message = event.data;
                if (message.startsWith('Ë™çË≠ò„ÉÜ„Ç≠„Çπ„Éà:')) {
                    addMessage('You', message.substring('Ë™çË≠ò„ÉÜ„Ç≠„Çπ„Éà:'.length).trim(), true);
                } else if (message.startsWith('ÂøúÁ≠î:')) {
                    addMessage('Assistant', message.substring('ÂøúÁ≠î:'.length).trim());
                } else {
                    console.log('Âèó‰ø°„É°„ÉÉ„Çª„Éº„Ç∏:', message);
                }
            };
            
            ws.onerror = function(error) {
                console.error('WebSocket „Ç®„É©„Éº:', error);
                addMessage('System', 'WebSocketÊé•Á∂ö„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ', false);
            };
            
            ws.onclose = function() {
                console.log('WebSocketÊé•Á∂ö„ÅåÈñâ„Åò„Çâ„Çå„Åæ„Åó„Åü');
                ws = null;
            };
        }

        // Èü≥Â£∞Èå≤Èü≥„ÅÆÈñãÂßã
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                
                mediaRecorder.ondataavailable = async (event) => {
                    if (event.data.size > 0 && ws && ws.readyState === WebSocket.OPEN) {
                        // Èü≥Â£∞„Éá„Éº„Çø„ÇíWebSocket„ÅßÈÄÅ‰ø°
                        const arrayBuffer = await event.data.arrayBuffer();
                        ws.send(arrayBuffer);
                    }
                };
                
                mediaRecorder.onstop = () => {
                    stream.getTracks().forEach(track => track.stop());
                };
                
                // 100ms„Åî„Å®„Å´„Éá„Éº„Çø„ÇíÈÄÅ‰ø°
                mediaRecorder.start(100);
                isRecording = true;
                voiceInput.classList.add('recording');
                
                // WebSocketÊé•Á∂ö„ÇíÂàùÊúüÂåñ
                if (!ws) {
                    initWebSocket();
                }
            } catch (err) {
                console.error('Èü≥Â£∞Èå≤Èü≥„Ç®„É©„Éº:', err);
                addMessage('System', `Èü≥Â£∞Èå≤Èü≥„Ç®„É©„Éº: ${err.message}`, false);
            }
        }

        // Èü≥Â£∞Èå≤Èü≥„ÅÆÂÅúÊ≠¢
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                voiceInput.classList.remove('recording');
                
                // WebSocketÊé•Á∂ö„ÇíÈñâ„Åò„Çã
                if (ws) {
                    ws.close();
                    ws = null;
                }
            }
        }

        // Èü≥Â£∞ÂÖ•Âäõ„Éú„Çø„É≥„ÅÆ„Ç§„Éô„É≥„Éà„Éè„É≥„Éâ„É©
        voiceInput.addEventListener('click', () => {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        });

        function addMessage(sender, message, isUser = false) {
            const div = document.createElement('div');
            div.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            // Use textContent for user messages (for security) and innerHTML for assistant messages
            if (isUser) {
                div.textContent = message;
            } else {
                div.innerHTML = message;
            }
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        function handleSend() {
            const message = input.value.trim();
            if (message) {
                addMessage('You', message, true);
                input.value = '';

                // FastAPI„Çµ„Éº„Éê„Éº„Å´„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÈÄÅ‰ø°
                console.log('ÈÄÅ‰ø°„É°„ÉÉ„Çª„Éº„Ç∏:', message);
                fetch((window.CHAT_API_URL || "http://127.0.0.1:8000") + "/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message }),
                })
                .then(res => {
                    console.log('„É¨„Çπ„Éù„É≥„Çπ„Çπ„ÉÜ„Éº„Çø„Çπ:', res.status);
                    if (!res.ok) {
                        throw new Error(`HTTP error! status: ${res.status}`);
                    }
                    return res.json();
                })
                .then(data => {
                    console.log('Âèó‰ø°„É¨„Çπ„Éù„É≥„Çπ:', data);
                    if(data && data.response) {
                        addMessage('Assistant', data.response);
                    } else {
                        throw new Error('Invalid response format');
                    }
                })
                .catch(err => {
                    console.error('„Ç®„É©„ÉºË©≥Á¥∞:', err);
                    addMessage('Assistant', `„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ${err.message}`);
                });
            }
        }

        send.addEventListener('click', handleSend);
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSend();
            }
        });

        // „ÉÅ„É£„ÉÉ„Éà„ÉÄ„Ç§„Ç¢„É≠„Ç∞„ÅåÈñã„Åã„Çå„ÅüÊôÇ„Å´ÂÖ•ÂäõÊ¨Ñ„Å´„Éï„Ç©„Éº„Ç´„Çπ„ÇíÂΩì„Å¶„Çã
        window.onload = () => {
            input.focus();
        };
    </script>
</body>
</html>
