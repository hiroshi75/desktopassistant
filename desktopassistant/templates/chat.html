<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デスクトップアシスタント</title>
    <style>
        body {
            font-family: 'Hiragino Sans', 'Meiryo', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #chat {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background: #ffffff;
            border-bottom: 1px solid #ddd;
        }
        #input-container {
            display: flex;
            padding: 10px;
            background: #f9f9f9;
        }
        #input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        #send {
            margin-left: 10px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        #send:hover {
            background: #0056b3;
        }
        .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            max-width: 80%;
        }
        .user-message {
            background: #e3f2fd;
            margin-left: auto;
        }
        .assistant-message {
            background: #f5f5f5;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div id="chat"></div>
    <div id="input-container">
        <input id="input" type="text" placeholder="メッセージを入力..." />
        <button id="send">送信</button>
    </div>
    <script>
        const chat = document.getElementById('chat');
        const input = document.getElementById('input');
        const send = document.getElementById('send');

        function addMessage(sender, message, isUser = false) {
            const div = document.createElement('div');
            div.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            div.textContent = message;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        function handleSend() {
            const message = input.value.trim();
            if (message) {
                addMessage('You', message, true);
                input.value = '';

                // FastAPIサーバーにメッセージを送信
                console.log('送信メッセージ:', message);
                fetch((window.CHAT_API_URL || "http://127.0.0.1:8000") + "/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message }),
                })
                .then(res => {
                    console.log('レスポンスステータス:', res.status);
                    if (!res.ok) {
                        throw new Error(`HTTP error! status: ${res.status}`);
                    }
                    return res.json();
                })
                .then(data => {
                    console.log('受信レスポンス:', data);
                    if(data && data.response) {
                        addMessage('Assistant', data.response);
                    } else {
                        throw new Error('Invalid response format');
                    }
                })
                .catch(err => {
                    console.error('エラー詳細:', err);
                    addMessage('Assistant', `エラーが発生しました: ${err.message}`);
                });
            }
        }

        send.addEventListener('click', handleSend);
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSend();
            }
        });

        // チャットダイアログが開かれた時に入力欄にフォーカスを当てる
        window.onload = () => {
            input.focus();
        };
    </script>
</body>
</html>
